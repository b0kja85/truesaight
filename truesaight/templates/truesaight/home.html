{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="mb-4">Deepfake Detector</h1>
            <p class="lead mb-4">Upload a video to check for deepfake content</p>

            <div class="card">
                <div class="card-body">
                    <form method="post" action="{% url 'truesaight:upload_video' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3 text-start">
                            <label for="videoFileInput" class="form-label">{{ form.video_file.label }}</label>
                            {{ form.video_file }}
                            {% if form.video_file.errors %}
                                <div class="text-danger">
                                    {% for error in form.video_file.errors %}
                                        <p>{{ error }}</p>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg">Analyze Video</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
