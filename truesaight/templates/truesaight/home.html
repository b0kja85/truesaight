{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="mb-4">Deepfake Detector</h1>
        <p class="lead mb-4">Upload a video to check for deepfake content</p>
        
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="file" class="form-control" name="video" accept="video/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze Video</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
